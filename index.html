<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digipon</title>
    
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>  
    
    <section id="eligeMascota">
        <h1 class="titulo">DigiPon</h1>

        <h2 class="subtitulo">Elige tu mascota</h2>

        

        <div id="contenedorTarjetas" class="tarjetas"></div>
        
            
        
        <button id="botonMascota">Seleccionar</button>
        
            
        
    </section>

    <section id="eligeAtaque">
        <h1 id="titulo" class="titulo">DigiPon</h1>

        <h2 class="subtitulo">Elige tu Ataque</h2>

        <div id="contenedorAtaques">
            
        </div>
        <div id="mensajes">
            <p id="resultado">Comienza el combate!</p>
            
            <Section id="reiniciar">
                <button id="botonReiniciar" class="boton-Reiniciar">Reiniciar</button>
            </Section>
        </div>
     
        <div class="tabla-Ataques">
            <div>
                <p id="mascotaJugaror"></p>
                <p id="vidasJugador">3</p>
                <div id="ataque-Jugador"></div>
            </div>
            <div>
                <p id="mascotaEnemigo"></p>
                <p id="VidasEnemigo">3</p>
                <div id="ataque-Enemigo"></div>
            </div>
            
            
            
            
        </div>
    </section>
    
    <script src="optimisajs.js"></script>
